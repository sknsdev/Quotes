<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote API</title>
    <link rel="icon" type="image/ico" href="favicon.ico">
    
    <!-- Old Favicon - Grab Icon From Google (Might be unsupported in the future) -->
    <!-- <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=jacinto.design"> -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Text -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span class="quote" id="quote-text">Куча пенисов упирается мне в лицо. Я не вижу где яйца, но лижу мошонку. Его семя как сгущёнка. Да похуй — Это жизнь</span>
        </div>
        <div class="quote-author">
            <span class="author-name" id="quote-author">Паша Техник</span>
        </div>
        <div class="buttons-container">
            <button class="twitter-button" id="twitter" title="Твитнуть">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">Новая цитата</button>
        </div>
    </div>
    <div class="loader" id="loader"></div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
